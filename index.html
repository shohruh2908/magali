<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Magali Travel</title>
        <link
            href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/scroll/viewScroller.min.css"
        />
        <link rel="stylesheet" type="text/css" href="css/scroll/examples.css" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="mainbag">
            <div id="top" vs-anchor="view-1" class="mainview">
                <div
                    class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 text-light myNav"
                >
                    <a class="my-0 mr-md-auto ml-md-4 font-weight-bold brand">
                        RE.COM
                    </a>
                    <nav class="my-2 my-md-0 mr-md-5">
                        <a class="p-2 vs-anchor" href="#view-2">Uzbekistan</a>
                        <a class="p-2 vs-anchor" href="#view-3">Tours</a>
                        <a class="p-2 vs-anchor" href="#view-4">About us</a>
                        <a class="p-2 vs-anchor" href="#view-5">Contact</a>
                    </nav>
                    <div class="d-flex">
                        <a
                            class="text-white font-weight-bold lang pr-2"
                            href="#"
                            >ENG</a
                        >
                        <a
                            class="text-white font-weight-bold pl-2 mr-md-4 lang1"
                            href="#"
                            >DE</a
                        >
                    </div>
                </div>

                <header
                    class="header d-flex justify-content-center align-items-center "
                >
                    <a
                        href="#view-2"
                        class="btn btn-outline-light btn-lg px-5 vs-anchor"
                    >
                        EXPLORE
                    </a>
                </header>
            </div>
            <div
                id="uzbekistan"
                vs-anchor="view-2"
                class="container mainview blocks"
            >
                <div class="text-center py-5 uz-top">
                    <h1>Uzbekistan</h1>
                </div>
            </div>
            <div
                id="tours"
                vs-anchor="view-3"
                class="container mainview blocks"
            >
                <div class="text-center py-5 tour-top">
                    <h1>Tours</h1>
                </div>
            </div>
            <div
                id="about"
                vs-anchor="view-4"
                class="container mainview blocks"
            >
                <div class="text-center py-5 ab-top">
                    <h1>About us</h1>
                </div>
            </div>
            <div
                id="contact"
                vs-anchor="view-5"
                class="container mainview blocks"
            >
                <div class="text-center py-5 con-top">
                    <h1>Contact</h1>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="js/jquery/jquery-3.1.0.min.js"></script>
        <script src="js/jquery/jquery.easing.min.js"></script>
        <script src="js/jquery/jquery.mousewheel.min.js"></script>
        <!-- <script src="viewScroller.min.js"></script> //-->
        <script src="js/scroll/viewScroller.js"></script>
        <script>
            $(document).ready(function() {
                // Sets viewScroller with sample events
                $('.main').viewScroller({
                    useScrollbar: false
                });

                $('#scroll').on('click', function() {
                    if ($('#scroll').prop('checked')) {
                        $.fn.viewScroller.setChangeWhenAnim(true);
                    } else {
                        $.fn.viewScroller.setChangeWhenAnim(false);
                    }
                });
            });
        </script>
    </body>
</html>
