<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Magali Travel</title>
        <link
            href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="top">
            <div
                class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 text-light myNav"
            >
                <a class="my-0 mr-md-auto ml-md-4 font-weight-bold brand">
                    RE.COM
                </a>
                <nav class="my-2 my-md-0 mr-md-5">
                    <a class="p-2" href="#uzbekistan">Uzbekistan</a>
                    <a class="p-2" href="#tours">Tours</a>
                    <a class="p-2" href="#about">About us</a>
                    <a class="p-2" href="#contact">Contact</a>
                </nav>
                <div class="d-flex">
                    <a class="text-white font-weight-bold lang pr-2" href="#"
                        >ENG</a
                    >
                    <a
                        class="text-white font-weight-bold pl-2 mr-md-4 lang1"
                        href="#"
                        >DE</a
                    >
                </div>
            </div>

            <header
                class="header d-flex justify-content-center align-items-center "
            >
                <a href="#uzbekistan" class="btn btn-outline-light btn-lg px-5">
                    EXPLORE
                </a>
            </header>
        </div>
        <div id="uzbekistan" class="container blocks">
            <div class="text-center py-5 uz-top">
                <h1>Uzbekistan</h1>
            </div>
        </div>
        <div id="tours" class="container blocks">
            <div class="text-center py-5 tour-top">
                <h1>Tours</h1>
            </div>
        </div>
        <div id="about" class="container blocks">
            <div class="text-center py-5 ab-top">
                <h1>About us</h1>
            </div>
        </div>
        <div id="contact" class="container blocks">
            <div class="text-center py-5 con-top">
                <h1>Contact</h1>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $('#top a').click(function(e) {
                e.preventDefault();

                let position = $($(this).attr('href')).offset().top;
                let tag = $(this).attr('href');
                let speed;
                console.log(tag);
                if(tag == '#uzbekistan')
                {
                    speed = 1000;
                }else if(tag == '#tours')
                {
                    speed = 1500;
                }else if(tag == '#about')
                {
                    speed = 2000;
                }else if(tag == '#contact')
                {
                    speed = 2500;
                }

                $('body, html').animate(
                    {
                        scrollTop: position
                    }, speed
                );
            });
        </script>
    </body>
</html>
